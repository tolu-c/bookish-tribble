<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Neubrutalism design challenge" />
    <title>Neubrutalism</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./src/css/style.min.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav__logo">
        <a href="/" class="nav__logo__link">theplug </a>
      </div>

      <ul class="nav__list">
        <li class="nav__item"><a href="#" class="nav__link">home</a></li>
        <li class="nav__item"><a href="#" class="nav__link">about</a></li>
        <li class="nav__item"><a href="#" class="nav__link">contact</a></li>
        <li class="nav__item"><a href="#" class="nav__link">support</a></li>
      </ul>
    </nav>

    <header class="header">
      <div class="header__hero">
        <h1 class="header__heading">
          the online plug for you to get what you desire at affordable prices
          with quality services
        </h1>
        <div class="header__icon">
          <img
            src="./src/assets/icon.png"
            alt="icon"
            class="header__icon--image"
          />
        </div>
      </div>

      <div class="cta__container">
        <img src="./src/assets/tl.svg" alt="tl" class="cta--tl" />
        <a href="#" class="cta">
          <span class="cta--text">go to store</span>
        </a>
        <img src="./src/assets/br.svg" alt="br" class="cta--br" />
      </div>
    </header>

    <div class="card__container">
      <div class="card__box card__box--1">
        <div class="card__box__clone">
          <div class="card__box__header">
            <h4 class="card__box__heading">features</h4>
          </div>

          <div class="card__box__content">
            <ul class="card__box__list">
              <li class="card__box__item">
                <span class="card__box__icon">m</span
                ><span class="card__box__text">easy to use</span>
              </li>
              <li class="card__box__item">
                <span class="card__box__icon">m</span
                ><span class="card__box__text">affordable</span>
              </li>
              <li class="card__box__item">
                <span class="card__box__icon">m</span
                ><span class="card__box__text">best quality</span>
              </li>
              <li class="card__box__item">
                <span class="card__box__icon">m</span
                ><span class="card__box__text">24/7 support</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="card__box card__box--2">
        <div class="card__box__clone">
          <div class="card__box__header">
            <h4 class="card__box__heading">news</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
